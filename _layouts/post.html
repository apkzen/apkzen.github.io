---
layout: default
---

<style type="text/css">
	.container {
		max-width: 800px;
	}
</style>

<table class="table table-bordered">
	<tbody>
		<tr>
			<td>
				<img src="https://images1-focus-opensocial.googleusercontent.com/gadgets/proxy?container=focus&resize_w=250&url={{ page.icon }}" class="icon block">
			</td>
			<td>
				<h3 class="judul">{{ page.title }}</h3>
				<p>{{ page.blurb }}</p>
			</td>
		</tr>
	</tbody>
</table>

{% include iklan.html %}

{{ content }}

{% for x in page.screenshot %}
	<p><img src="https://images1-focus-opensocial.googleusercontent.com/gadgets/proxy?container=focus&resize_w=600&url={{ x }}" alt="" class="screenshot thumbnail"></p>
{% endfor %}

{% include iklan.html %}

<div id="disqus_thread"></div>
<script>

/**
*  RECOMMENDED CONFIGURATION VARIABLES: EDIT AND UNCOMMENT THE SECTION BELOW TO INSERT DYNAMIC VALUES FROM YOUR PLATFORM OR CMS.
*  LEARN WHY DEFINING THESE VARIABLES IS IMPORTANT: https://disqus.com/admin/universalcode/#configuration-variables*/

var disqus_config = function () {
this.page.url = '{{ site.url }}{{ page.url }}';  // Replace PAGE_URL with your page's canonical URL variable
this.page.identifier = '{{ page.url }}'; // Replace PAGE_IDENTIFIER with your page's unique identifier variable
};

(function() { // DON'T EDIT BELOW THIS LINE
var d = document, s = d.createElement('script');
s.src = 'https://apkzen.disqus.com/embed.js';
s.setAttribute('data-timestamp', +new Date());
(d.head || d.body).appendChild(s);
})();
</script>
<noscript>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>


<div class="navbar navbar-default navbar-fixed-bottom">
	<div class="container">
		<table class="table table-bordered">
			<tbody>
				<tr>
					<td>
						<a href="{{ page.download }}" class="btn btn-success">Download</a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>

---
layout: default
---

{% assign postingan = site.posts | sort: 'title' %}
<div class="row">
	{% for x in postingan %}
		<div class="col-xs-4 col-sm-2">
			<a class="list-aplikasi" href="{{ x.url | replace: '/', '' }}">
				<p><img src="{{ x.icon }}" alt=""></p>
      <p class="judul-aplikasi">{{ x.title }}</p>
			</a>
		</div>
	{% endfor %}	
</div>

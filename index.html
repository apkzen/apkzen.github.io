---
layout: default
---

{% include iklan.html %}

<style type="text/css">
	body {
		margin-bottom: 0;
	}
</style>

{% assign postingan = site.posts | sort: 'title' %}
<div class="row">
	{% for x in postingan %}
		<div class="col-xs-4 col-sm-2">
			<a class="list-aplikasi" href="{{ x.url | replace: '/', '' }}">
				<p><img src="https://images1-focus-opensocial.googleusercontent.com/gadgets/proxy?container=focus&resize_w=250&url={{ x.icon }}" alt=""></p>
      			<p class="judul-aplikasi"><small>{{ x.title }}</small></p>
      			<br>
			</a>
		</div>
	{% endfor %}	
</div>

{% include iklan.html %}
